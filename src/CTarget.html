<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 插值绑定 -->
      <p>{{name}}</p>
      <!-- 指令绑定 -->
      <p c-text="name"></p>
      <!-- 插值绑定 -->
      <p>{{age}}</p>
      <p>
        {{doubleAge}}
      </p>
      <!--数据双向绑定-->
      <input type="text" c-model="name" />
      <!-- 事件处理 -->
      <button @click="changeName">呵呵</button>
      compile.js
      <!-- html解析 -->
      <div c-html="html"></div>
    </div>
    <script src="./js/compile.js"></script>
    <script src="./js/CVue.js"></script>
    <script>
      let cvue = new CVue({
        el: "#app",
        data: {
          name: "I am test.",
          age: 12,
          html: "<button>这是一个按钮</button>",
        },
        created() {
          console.log("开始啦");
          setTimeout(() => {
            this.name = "我是蜗牛";
          }, 1500);
        },
        methods: {
          changeName() {
            this.name = "哈喽，开课吧";
            this.age = 1;
            this.id = "xx";
            console.log(1, this);
          },
        },
      });
    </script>
  </body>
</html>
