<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="name"></p>

    <script>
      const obj = {};
      Object.defineProperty(obj, "name", {
        get: function () {
          return document.querySelector("#name").innerHTML;
        },
        set: function (val) {
          document.querySelector("#name").innerHTML = val;
        },
      });
      obj.name = "jerry";
    </script>
  </body>
</html>
